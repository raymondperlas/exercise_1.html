<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tinapay.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>EXERCISE 1</title>
  </head>
  <body>

    <div class="comparison">
    <div>
      <img src="images/Chocolate donut.png" />
    </div>

    <div class="card-container">
      <div class="card-hero">
        <img class="card-picture" src="images/delmira1.jpg" alt="donut" />
        <span class="card-timestamp">6:10</span>
      </div>
      <div class="card-content">
        <img class="card-logo" src="images/delmira.jpg" alt="logo" />
        <div class="card-details">
          <h2>No oven! How come I didn't know this recipe before! Very soft and easy</h2>  
          <p class="card-channel-name">Delmira Cooking&nbsp;
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="icon" fill="white"
              style="pointer-events: none; display: inline-block; width: 14px; height: 14px;">
              <g class="style-scope yt-icon"><path d="M12,2C6.5,2,2,6.5,2,12c0,5.5,4.5,10,10,10s10-4.5,10-10C22,6.5,17.5,2,12,2z M9.8,17.3l-4.2-4.1L7,11.8l2.8,2.7L17,7.4 l1.4,1.4L9.8,17.3z" class="style-scope yt-icon"></path></g>
            </svg>
          </p>
          <p>5.4M views &bull; 1 month ago</p>
        </div>
      </div>
    </div>

    <div class="container">
      <img class="picture" src="images/delmira1.jpg" alt="donut" />
      <img class="logo" src="images/delmira.jpg" alt="logo" />
      <div class="profile-action">
        <button class="minutes-container">6:10</button>
      </div>
      <div class="logo-details">
        <h2>No oven! How come I didn't know</h2>
      </div>
      <div class="recipe-text">
        <h2>this recipe before! Very soft and easy</h2>
      </div>
      <div class="textdel">
        <h3>Delmira Cooking</h3>
      </div>
      <img class="badge" src="images/badge2.jpg" alt="verified badge" />
      <div class="views">
        <h3>5.4M views &bull; 1 month ago</h3>
      </div>
    </div></div>


  </body>
</html>
